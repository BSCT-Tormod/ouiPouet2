    <body>
        <div class="background">
            <div class="game-container">
                <div class="panel">
                    <div class="window">
                        <div class="title-bar">
                          <div class="title-bar-text">Regardez vos trucs</div>
                        </div>
                        <div class="window-body has-space" style="padding: 20px 10px;">
                          <button style="font-size: 4.5em; padding: 20px 10px;" id="inventaire-button">L'inventaire</button>
                        </div>
                      </div>
                    <!-- <div class="panel-button" id="collection"><div class="btn-collection">Ma collection</div></div> -->

                        </div>
                            <input type="text" id="load-input" autocomplete="off" placeholder="Colle ta clé de sauvegarde ici ma gueule">
                    </div> -->
                </div>
                <div class="interface">
                    <div class="btn-achat">0 Pouet</div>   
                    <div class="game">
                        <div class="pouet-display">1 click = 1 pouet</div>
                        <img src="./images/klaxon.png" class="clicker">
                    </div>
                </div>
                <div class="panel">

                    <div class="window">
                        <div class="title-bar">
                          <div class="title-bar-text">Achetez des trucs</div>
                        </div>
                        <div class="window-body has-space" style="padding: 20px 10px;">
                          <button style="font-size: 4.5em; padding: 20px 10px;" id="shop-button">Le Magasin</button>
                        </div>
                    </div>

                    </div> -->
                    <!-- <div class="panel-button">

                    </div> -->
                </div>
            </div>

            <!--Partie shop-->
            <div class="window active" id="shop" style="visibility: hidden;">
                <div class="title-bar">
                  <div class="title-bar-text">La boutique de Oui Pouet 2</div>
                  <div class="title-bar-controls">
                    <button aria-label="Close" id="shop-close"></button>
                  </div>
                </div>
                <div class="window-body has-space" style="height: 552px;">
                  <menu role="tablist" id="#tabs-shop">
                    <button id="tab-shop-0" role="tab" aria-controls="picks-up" aria-selected="true">Tirages</button>
                    <button id="tab-shop-1" role="tab" aria-controls="specials">Articles Spéciaux</button>
                    <button id="tab-shop-2" role="tab" aria-controls="daily">Boutique journalière</button>
                  </menu>
                  <article role="tabpanel" id="content-shop-0">
                    <p>Achetez des tirages avec vos Pouets pour obtenirs de nouveaux éléments a votre inventaire !</p>
                    <fieldset>
                      <legend> Les tirages </legend>
                      <div class="field-row">
                        <input id="radio00-1/100" type="radio" name="achat-picks-up"> <!--radio[id radio][numero button]-[tirages]/[cout]-->
                        <label for="radio00-1/100">1 tirage - 100 Pouets</label>
                      </div>
                      <div class="field-row">
                        <input id="radio01-3/275" type="radio" name="achat-picks-up">
                        <label for="radio01-3/275">3 tirages - 275 Pouets</label>
                      </div>
                      <div class="field-row">
                        <input id="radio02-5/440" type="radio" name="achat-picks-up">
                        <label for="radio02-5/440">5 tirages - 440 Pouets</label>
                      </div>
                      <div class="field-row">
                        <input id="radio03-12/1000" type="radio" name="achat-picks-up">
                        <label for="radio03-12/1000">10 tirages + 2 offerts - 1000 Pouets</label>
                      </div>
                    </fieldset>
                    <section class="field-row">
                      <button id="achat-picks-up">Acheter</button>
                      <label>Achats non remboursables. La direction décline tout risque de doublons</label>
                    </section>
                  </article>
              
                  <article role="tabpanel" hidden="" id="content-shop-1">
                    <p>A venir...</p>
                    <iframe src="http://chat.ouipouet.tech/" frameborder="0"></iframe>
                  </article>
              
                  <article role="tabpanel" hidden="" id="content-shop-2">
                    <p>A venir...</p>
                    <iframe src="https://pneu.ouipouet.tech/" frameborder="0"></iframe>
                  </article>
                  <section class="field-row" style="justify-content: flex-end">
                    <button class="default" id="ok-shop">OK</button>
                    <button onclick="window.location.href='//thon.ouipouet.tech/';">Aide</button>
                  </section>
                </div>
              </div>
            <!--Fin shop-->

            <!-- Partie inventaire-->
            <div class="window active" id="inventaire" style="visibility: hidden;">
              <div class="title-bar">
                <div class="title-bar-text">Inventaire</div>
                <div class="title-bar-controls">
                  <button aria-label="Close" id="inventaire-close"></button>
                </div>
              </div>
              <div class="window-body has-space" style="height: 552px;">
                <menu role="tablist" id="#tabs-inventaire">
                  <button id="tab-inventaire-0" role="tab" aria-controls="page-1" aria-selected="true">Page 1</button>
                  <button id="tab-inventaire-1" role="tab" aria-controls="page-2">Page 2</button>
                  <button id="tab-inventaire-2" role="tab" aria-controls="page-3">A venir...</button>
                </menu>
                <article role="tabpanel" id="content-inventaire-0">
                  <div class="inventaire-container">

                      <div class="inventaire-item" id="item-21"></div>
                      <div class="inventaire-item" id="item-22"></div>
                      <div class="inventaire-item" id="item-23"></div>
                    </div>
                  </div>
                  <p id="inventaire-nom">Nom : </p>
                  <p id="inventaire-description">Description :</p>
                  <p id="inventaire-collection">Dans la collection : </p>
                </article>
                <section class="field-row" style="justify-content: flex-end">
                  <button class="default" id="ok-inventaire">OK</button>
                  <button onclick="window.location.href='//mais.ouipouet.tech/';">Aide</button>
                </section>
              </div>
            </div>
          <!--Fin shop -->

                <img class="radial-light" src="./images/radial_light2.png">
